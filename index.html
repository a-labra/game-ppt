<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
  <title>¡Piedra, papel o tijeras!</title>
  <link rel="stylesheet" href="styles.css">
	</head>
	<body>
    <header>
        <h1>Juega! "Piedra, Papel o Tijeras"</h1>
		</header>
